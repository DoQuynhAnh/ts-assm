<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="shortcut icon" type="image/png" href="img/oA0oMpur.png" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">

  <link rel="stylesheet/less" type="text/css" href="style.less">
  <script src="//cdn.jsdelivr.net/npm/less@3.13"></script>
</head>

<body>
  <div class="container-fluid back p-0">
    <div class="mt-3">
      <div class="row">
        <div class="col-6 p-0 d-flex justify-content-end">
          <img src="img/1024px-International_Pokémon_logo.svg.png" height="120px" width="260px">
        </div>
        <div class="col-6 p-0">
          <div id="navbar">
          </div>
        </div>
      </div>

      <div class="row mt-5 w-75 mx-auto position-relative">
        <div class="col-2">
          <div class="point border">
            Điểm: 0
          </div>
        </div>
        <div class="col-10">
          <div class="row" id="content">

          </div>
        </div>
      </div>
    </div>
  </div>

  <div id="modal">
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Hướng dẫn chơi game POKEMON</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <p>- Bạn sẽ được nhìn các hình pokemon trong 3s</p>
            <p>- Sau 3s các hình sẽ được lật ngược lại</p>
            <p>- Nhiệm vụ của bạn là tìm các hình pokemon giống nhau</p>
            <p>- Với mỗi lần tìm kiếm chính xác bạn sẽ được 100 điểm</p>
            <p>- Mỗi lần trả lời sai sẽ bị trừ 50 điểm</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Đóng Lại</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
<!-- Bundle Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>

</html>
